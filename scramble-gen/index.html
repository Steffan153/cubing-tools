<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Scramble Generator</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        margin: 0;
      }

      .face {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        border: 1px solid black;
      }

      .face > div {
        width: 35px;
        height: 35px;
        border: 1px solid black;
        cursor: pointer;
      }

      @media (max-width: 500px) {
        .face > div {
          width: 25px;
          height: 25px;
        }
      }

      .yellow {
        background: #fefe00;
      }

      .blue {
        background: #0000f2;
      }

      .red {
        background: #ee0000;
      }

      .orange {
        background: #ffa100;
      }

      .green {
        background: #00d800;
      }

      .cube {
        display: inline-grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
      }

      .btn {
        background-color: #4343ff;
        color: white;
        padding: 9px 20px;
        font-family: inherit;
        font-size: 1.2rem;
        border: none;
        outline: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #1d1dbe;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .selectcolor {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .selectcolor > div {
        width: 40px;
        height: 40px;
        border: 2px solid black;
        margin: 2px;
        cursor: pointer;
      }

      .selectcolor > .selected {
        border: 4px solid black;
        margin: 0;
      }

      .scramble {
        font-family: monospace;
        background: #eee;
        padding: 10px;
        font-size: 1.1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Scramble Generator</h1>
      <p>
        Generate a scramble from a cube state. Either select a color and click on the stickers to fill them, or press a key (WRGOBY) while
        hovering over a sticker to color it.
      </p>
      <div class="cube"></div>

      <p>Select color to paint:</p>
      <div class="selectcolor">
        <div class="white selected"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="orange"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
      </div>
      <br />
      <button class="btn generate-scramble">Generate scramble</button>
      <div class="generated" style="display: none">
        <p class="scramble"></p>
        <p>Click to copy.</p>
      </div>
      <p class="error" style="display: none">Invalid cube state.</p>
    </div>
    <script src="min2phase.js"></script>
    <script>
      (() => {
        const $ = (x) => document.querySelector(x);
        const $$ = (x) => [...document.querySelectorAll(x)];

        const [top, left, front, right, back, bottom] = `white orange green red blue yellow`.split(" ").map((f) => {
          return `<div class="face">${[...Array(9)].map((x) => `<div class="${f}"></div>`).join("")}</div>`;
        });
        const empty = `<div></div>`;
        $(".cube").innerHTML = `
          ${empty} ${top}    ${empty} ${empty}
          ${left}  ${front}  ${right} ${back}
          ${empty} ${bottom} ${empty} ${empty}
        `;

        let selected = "white";

        $$(".selectcolor > div").forEach((x) => {
          x.addEventListener("click", () => {
            $$(".selectcolor > div").forEach((x) => x.classList.remove("selected"));
            selected = x.classList[0];
            x.classList.add("selected");
          });
        });

        let mouseFace;

        $$(".cube > .face > div").forEach((st) => {
          st.addEventListener("click", () => {
            st.className = `${selected}`;
          });
          st.addEventListener("mouseover", () => {
            mouseFace = st;
          });
          st.addEventListener("mouseout", () => {
            if (mouseFace === st) {
              mouseFace = null;
            }
          });
        });

        $(".generate-scramble").addEventListener("click", () => {
          const colorMap = {
            white: "U",
            orange: "L",
            green: "F",
            red: "R",
            blue: "B",
            yellow: "D",
          };
          let state = "";
          [0, 3, 2, 5, 1, 4].forEach((i) =>
            [...$$(".cube > .face")[i].children].forEach((x) => {
              state += colorMap[x.className];
            })
          );

          const scramble = min2phase.solve(state);
          if (scramble.startsWith("Error")) {
            $(".error").style.display = "block";
            $(".generated").style.display = "none";
            return;
          }
          const clean = scramble.replace(/ +/g, " ").trim();
          const reverse =
            clean === ""
              ? ""
              : clean
                  .split(" ")
                  .reverse()
                  .map((x) => (x[1] === "2" ? x : x[1] === "'" ? x[0] : x + "'"))
                  .join(" ");
          $(".error").style.display = "none";
          $(".scramble").innerText = reverse;
          $(".generated").style.display = "block";
        });

        $(".scramble").addEventListener("click", () => {
          const text = $(".scramble").innerText;
          navigator.clipboard.writeText(text);
        });

        window.addEventListener("keydown", (e) => {
          if (!mouseFace) return;
          const keyMap = {
            w: "white",
            r: "red",
            g: "green",
            o: "orange",
            b: "blue",
            y: "yellow",
          };
          const color = keyMap[e.key.toLowerCase()];
          if (!color) return;
          mouseFace.className = color;
        });
      })();
    </script>
  </body>
</html>
